syntax = "proto3";
option go_package = "../proto";

service StreamBothServer{
  // 双向端流模式
  rpc BothStream(stream StreamBothRequest) returns (stream StreamBothResponse);
}

// 流式请求：和普通请求没有区别
message StreamBothRequest{
  string data = 1;
}

// 流式响应：和普通响应没有区别
message StreamBothResponse{
  string data = 1;
}